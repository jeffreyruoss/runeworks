<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runeworks</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
      @font-face {
        font-family: 'Silkscreen';
        src: url('/assets/fonts/Silkscreen-Regular.ttf') format('truetype');
        font-weight: 400;
        font-display: block;
      }
      @font-face {
        font-family: 'Silkscreen';
        src: url('/assets/fonts/Silkscreen-Bold.ttf') format('truetype');
        font-weight: 700;
        font-display: block;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a1a;
      }
      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <!-- Force font loading before game starts -->
    <div style="font-family: 'Silkscreen'; position: absolute; left: -9999px; visibility: hidden">
      .
    </div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
